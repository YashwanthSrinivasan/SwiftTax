{% extends 'layout.html' %} {% block title %} Sign In | SwiftTax {% endblock %}
{% block style %}
<link rel="stylesheet" href="../static/sign-in.css" />
{% endblock %} {% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div
    class="w-full max-w-md bg-white/50 rounded-xl shadow-xl p-8 border border-white/10 height"
  >
    <div class="container-head">
      <h1>Welcome Back</h1>
      <p class="black">Sign in to your account</p>
    </div>
    <form action="{{url_for('main.login')}}" method="post" class="space-y-6">
      <div class="black">
        <label class="block text-sm font-medium mb-2">Username</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            type="text"
            name="username"
            required
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/5 border border-white/10 placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all"
            placeholder="Enter your username"
          />
        </div>
      </div>
      <div class="black">
        <label class="block text-sm font-medium mb-2">Password</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            type="password"
            name="password"
            required
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-white/5 border border-white/10 placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all"
            placeholder="••••••••"
          />
        </div>
      </div>
      <div class="pt-2">
        <button
          type="submit"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:ring-offset-2 focus:ring-offset-gray-900"
        >
          Sign In
        </button>
      </div>
    </form>
    <div class="mt-6 text-center text-sm">
      Don't have an account?
      <a
        href="/register"
        class="font-medium text-blue-600 hover:text-blue-500 transition-colors"
      >
        Register here
      </a>
    </div>
  </div>
</div>
{% endblock %}
