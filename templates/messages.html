{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
    {% if 'success' in message|lower %}
    <div class="alert alert-success" role="alert" style="margin: 0;">
        {{message}}
    </div>
    {% else %}
    <div class="alert alert-danger" role="alert" style="margin: 0;">
        {{message}}
    </div>
    {% endif %}
    {% endfor %}
{% endif %}
{% endwith %}
