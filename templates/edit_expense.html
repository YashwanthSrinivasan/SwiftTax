{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Expense</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Description</label>
            <input type="text" name="description" class="form-control" value="{{ expense.description }}" required />
        </div>

        <div class="mb-3">
            <label>Amount</label>
            <input type="number" name="amount" step="0.01" class="form-control" value="{{ expense.amount }}" required />
        </div>

        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" value="{{ expense.date.strftime('%Y-%m-%d') }}" required />
        </div>

        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" class="form-control" value="{{ expense.category }}" required />
        </div>

        <button type="submit" class="btn btn-primary">Update Expense</button>
    </form>
</div>
{% endblock %}
